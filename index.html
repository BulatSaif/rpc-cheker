<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polkadot WebSocket Latency Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      cursor: pointer; /* Make the header look clickable */
    }
    th {
      background-color: #4caf50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .latency {
      color: #4caf50;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Polkadot WebSocket Latency Checker</h1>
  <table id="latency-table">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Network</th>
        <th onclick="sortTable(1)">Chain</th>
        <th onclick="sortTable(2)">Provider</th>
        <th onclick="sortTable(3)">WebSocket URL</th>
        <th onclick="sortTable(4)">Latency</th>
      </tr>
    </thead>
    <tbody id="latency-container"></tbody>
  </table>

  <script>
    async function fetchEndpoints() {
      const response = await fetch('endpoints.json');
      return await response.json();
    }

    async function checkLatency(url, rowId) {
      const start = performance.now();
      try {
        const socket = new WebSocket(url);
        socket.onopen = () => {
          const latency = (performance.now() - start).toFixed(2);
          document.getElementById(rowId).querySelector('.latency').textContent = latency + ' ms';
          document.getElementById(rowId).querySelector('.latency').classList.remove('error');
          socket.close();
        };
        socket.onerror = () => {
          document.getElementById(rowId).querySelector('.latency').textContent = 'Failed to connect';
          document.getElementById(rowId).querySelector('.latency').classList.add('error');
        };
      } catch (error) {
        document.getElementById(rowId).querySelector('.latency').textContent = 'Error';
        document.getElementById(rowId).querySelector('.latency').classList.add('error');
      }
    }

    async function checkLatencies(endpoints) {
      const container = document.getElementById('latency-container');
      container.innerHTML = ''; // Clear previous results

      for (const network in endpoints) {
        const replaychains = endpoints[network].replaychains;
        const parachains = endpoints[network].parachains;

        // Display replaychains
        for (const chain in replaychains) {
          for (const provider in replaychains[chain]) {
            const url = replaychains[chain][provider];
            const rowId = `${network}-${chain}-${provider}`.replace(/\s+/g, '-');
            container.innerHTML += `
              <tr id="${rowId}">
                <td>${network}</td>
                <td>${chain}</td>
                <td>${provider}</td>
                <td>${url}</td>
                <td class="latency">Checking...</td>
              </tr>
            `;
            checkLatency(url, rowId);
          }
        }

        // Display parachains
        for (const chain in parachains) {
          for (const provider in parachains[chain]) {
            const url = parachains[chain][provider];
            const rowId = `${network}-${chain}-${provider}`.replace(/\s+/g, '-');
            container.innerHTML += `
              <tr id="${rowId}">
                <td>${network}</td>
                <td>${chain}</td>
                <td>${provider}</td>
                <td>${url}</td>
                <td class="latency">Checking...</td>
              </tr>
            `;
            checkLatency(url, rowId);
          }
        }
      }
    }

    function sortTable(columnIndex) {
      const table = document.getElementById('latency-table');
      const tbody = table.tBodies[0];
      const rows = Array.from(tbody.rows);
      const isNumericColumn = columnIndex === 4; // Latency column

      rows.sort((a, b) => {
        const aText = a.cells[columnIndex].textContent.trim();
        const bText = b.cells[columnIndex].textContent.trim();

        if (isNumericColumn) {
          const aLatency = parseFloat(aText);
          const bLatency = parseFloat(bText);
          return (isNaN(aLatency) || aLatency === 0 ? Infinity : aLatency) - (isNaN(bLatency) || bLatency === 0 ? Infinity : bLatency);
        } else {
          return aText.localeCompare(bText);
        }
      });

      // Append sorted rows to the tbody
      rows.forEach(row => tbody.appendChild(row));
    }

    async function init() {
      const endpoints = await fetchEndpoints();
      checkLatencies(endpoints);
      setInterval(async () => {
        const updatedEndpoints = await fetchEndpoints();
        checkLatencies(updatedEndpoints);
      }, 10000); // Refresh latency every 10 seconds
    }

    init();
  </script>
</body>
</html>
