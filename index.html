<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polkadot WebSocket Latency Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    .latency-box {
      display: inline-block;
      padding: 15px;
      border: 1px solid #ddd;
      background-color: #fff;
      border-radius: 5px;
      margin: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .latency-box h2 {
      margin: 0 0 10px;
    }
    .latency {
      font-size: 1.5em;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <h1>Polkadot WebSocket Latency Checker</h1>
  <div id="latency-container"></div>

  <script>
    async function fetchEndpoints() {
      const response = await fetch('endpoints.json');
      return await response.json();
    }

    async function checkLatency(url, elementId) {
      const start = performance.now();
      try {
        const socket = new WebSocket(url);
        socket.onopen = () => {
          const latency = (performance.now() - start).toFixed(2);
          document.getElementById(elementId).textContent = latency + ' ms';
          socket.close();
        };
        socket.onerror = () => {
          document.getElementById(elementId).textContent = 'Failed to connect';
        };
      } catch (error) {
        document.getElementById(elementId).textContent = 'Error';
      }
    }

    async function checkLatencies(endpoints) {
      const container = document.getElementById('latency-container');
      container.innerHTML = ''; // Clear previous results

      for (const network in endpoints) {
        const replaychains = endpoints[network].replaychains;
        const parachains = endpoints[network].parachains;

        // Display replaychains
        for (const chain in replaychains) {
          for (const provider in replaychains[chain]) {
            const url = replaychains[chain][provider];
            const divId = `${network}-${chain}-${provider}`.replace(/\s+/g, '-');
            container.innerHTML += `
              <div id="${divId}" class="latency-box">
                <h2>${network} ${chain} - ${provider}</h2>
                <div class="latency">Checking...</div>
              </div>
            `;
            checkLatency(url, `${divId} .latency`);
          }
        }

        // Display parachains
        for (const chain in parachains) {
          for (const provider in parachains[chain]) {
            const url = parachains[chain][provider];
            const divId = `${network}-${chain}-${provider}`.replace(/\s+/g, '-');
            container.innerHTML += `
              <div id="${divId}" class="latency-box">
                <h2>${network} ${chain} - ${provider}</h2>
                <div class="latency">Checking...</div>
              </div>
            `;
            checkLatency(url, `${divId} .latency`);
          }
        }
      }
    }

    async function init() {
      const endpoints = await fetchEndpoints();
      checkLatencies(endpoints);
      setInterval(async () => {
        const updatedEndpoints = await fetchEndpoints();
        checkLatencies(updatedEndpoints);
      }, 10000); // Refresh latency every 10 seconds
    }

    init();
  </script>
</body>
</html>
