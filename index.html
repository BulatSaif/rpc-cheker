<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polkadot WebSocket Latency Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    .tab {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .tab button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }
    .tab button.active {
      background-color: #333;
    }
    .content {
      display: none;
      margin-top: 20px;
    }
    .content.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      cursor: pointer; /* Make header clickable */
    }
    th {
      background-color: #4caf50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .latency {
      color: #4caf50;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Polkadot WebSocket Latency Checker</h1>
  
  <!-- Tabs for each network -->
  <div class="tab">
    <button onclick="showNetwork('kusama')" class="active">Kusama</button>
    <button onclick="showNetwork('polkadot')">Polkadot</button>
  </div>

  <!-- Content for each network -->
  <div id="kusama" class="content active"></div>
  <div id="polkadot" class="content"></div>

  <script>
    async function fetchEndpoints() {
      const response = await fetch('endpoints.json');
      return await response.json();
    }

    async function checkLatency(url, rowId) {
      const start = performance.now();
      try {
        const socket = new WebSocket(url);
        socket.onopen = () => {
          const latency = (performance.now() - start).toFixed(2);
          document.getElementById(rowId).querySelector('.latency').textContent = latency + ' ms';
          document.getElementById(rowId).querySelector('.latency').classList.remove('error');
          socket.close();
        };
        socket.onerror = () => {
          document.getElementById(rowId).querySelector('.latency').textContent = 'Failed to connect';
          document.getElementById(rowId).querySelector('.latency').classList.add('error');
        };
      } catch (error) {
        document.getElementById(rowId).querySelector('.latency').textContent = 'Error';
        document.getElementById(rowId).querySelector('.latency').classList.add('error');
      }
    }

    async function checkLatencies(endpoints, network) {
      const container = document.getElementById(network);
      container.innerHTML = ''; // Clear previous results

      const parachains = endpoints[network].parachains;
      for (const chain in parachains) {
        // Create a new table for each parachain
        const tableHTML = `
          <h2>${chain} Parachain</h2>
          <table id="${network}-${chain}-table">
            <thead>
              <tr>
                <th onclick="sortTable('${network}-${chain}-table', 0)">Provider</th>
                <th onclick="sortTable('${network}-${chain}-table', 1)">WebSocket URL</th>
                <th onclick="sortTable('${network}-${chain}-table', 2)">Latency</th>
              </tr>
            </thead>
            <tbody id="${network}-${chain}-container"></tbody>
          </table>
        `;
        container.innerHTML += tableHTML;

        const parachainContainer = document.getElementById(`${network}-${chain}-container`);
        for (const provider in parachains[chain]) {
          const url = parachains[chain][provider];
          const rowId = `${network}-${chain}-${provider}`.replace(/\s+/g, '-');
          parachainContainer.innerHTML += `
            <tr id="${rowId}">
              <td>${provider}</td>
              <td>${url}</td>
              <td class="latency">Checking...</td>
            </tr>
          `;
          checkLatency(url, rowId);
        }
      }
    }

    function showNetwork(network) {
      const contents = document.querySelectorAll('.content');
      const tabs = document.querySelectorAll('.tab button');
      contents.forEach(content => content.classList.remove('active'));
      tabs.forEach(tab => tab.classList.remove('active'));
      document.getElementById(network).classList.add('active');
      event.currentTarget.classList.add('active');
    }

    function sortTable(tableId, columnIndex) {
      const table = document.getElementById(tableId);
      const tbody = table.tBodies[0];
      const rows = Array.from(tbody.rows);
      const isNumericColumn = columnIndex === 2; // Latency column

      rows.sort((a, b) => {
        const aText = a.cells[columnIndex].textContent.trim();
        const bText = b.cells[columnIndex].textContent.trim();

        if (isNumericColumn) {
          const aLatency = parseFloat(aText);
          const bLatency = parseFloat(bText);
          return (isNaN(aLatency) || aLatency === 0 ? Infinity : aLatency) - (isNaN(bLatency) || bLatency === 0 ? Infinity : bLatency);
        } else {
          return aText.localeCompare(bText);
        }
      });

      rows.forEach(row => tbody.appendChild(row));
    }

    async function init() {
      const endpoints = await fetchEndpoints();
      checkLatencies(endpoints, 'kusama');
      checkLatencies(endpoints, 'polkadot');
      setInterval(async () => {
        const updatedEndpoints = await fetchEndpoints();
        checkLatencies(updatedEndpoints, 'kusama');
        checkLatencies(updatedEndpoints, 'polkadot');
      }, 10000); // Refresh latency every 10 seconds
    }

    init();
  </script>
</body>
</html>
